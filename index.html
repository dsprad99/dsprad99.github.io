<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Form</title>
<style>
    /* Basic styling for the form */
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Dynamic Form</h2>
<div id="formContainer"></div>

<script>
// Function to create a new form instance
function createForm() {
    var formHtml = `
    <form class="dynamicForm">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="message">Message:</label>
        <textarea name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>`;

    return formHtml;
}

// Create a new form instance when the page loads
document.addEventListener("DOMContentLoaded", function() {
    var formContainer = document.getElementById("formContainer");
    formContainer.innerHTML = createForm();
});

// Handle form submission dynamically
document.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    // Get the form data
    var formData = new FormData(event.target);
    var name = formData.get("name");
    var email = formData.get("email");
    var message = formData.get("message");

    // Do something with the form data (e.g., send it to a server)
    console.log("Name:", name);
    console.log("Email:", email);
    console.log("Message:", message);

    // Create a new form instance after submission
    var formContainer = document.getElementById("formContainer");
    formContainer.innerHTML = createForm();
});
</script>

</body>
</html>
